name: test

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: validate-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint -- --max-warnings 0

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build -- --no-lint # Ignore lint since we already linted

